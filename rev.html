<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <p id="inputText">Welcome to JavaScript</p>

    <!-- Output -->
    <p id="output"></p>

    <script>
        // Get string from DOM
        let text = document.getElementById("inputText").innerText;

        // Reverse each word
        let result = text
            .split(" ").reverse().join("")
        // Display result in DOM
        document.getElementById("output").innerText = result;
    </script>
     <h2>Check If Two Strings Are Same After Reversing</h2>

    <input type="text" id="str1" placeholder="Enter first string">
    <input type="text" id="str2" placeholder="Enter second string">
    <button onclick="checkStrings()">Check</button>

    <h3>Output:</h3>
    <p id="result"></p>

    <script>
        function checkStrings() {
            let s1 = document.getElementById("str1").value;
            let s2 = document.getElementById("str2").value;

            // Reverse second string
            let reversed = s2.split("").reverse().join("");

            // Compare
            if (s1 === reversed) {
                document.getElementById("result").innerHTML = "Both strings are SAME after reversing.";
            } else {
                document.getElementById("result").innerHTML = "Strings are NOT same after reversing.";
            }
        }
    </script>
    

    
</body>
</html>
