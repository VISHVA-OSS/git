<!DOCTYPE html>
<html>
<head>
    <title>Factorial Calculator</title>
</head>
<body>

<h2>Factorial of a Number</h2>

<input type="number" id="num" placeholder="Enter a number">
<button onclick="findFactorial()">Calculate</button>

<p id="result"></p>

<script>
function findFactorial() {
    let n = parseInt(document.getElementById("num").value);
    let fact = 1;

    if (n < 0) {
        document.getElementById("result").innerHTML = "Factorial is not defined for negative numbers.";
        return;
    }

    for (let i = 1; i <= n; i++) {
        fact *= i;
    }

    document.getElementById("result").innerHTML = "Factorial of " + n + " is: " + fact;
}
</script>

</body>
</html>
