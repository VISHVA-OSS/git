<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h2>Replace Multiple Characters in a String</h2>

    <!-- Original text -->
    <p id="inputText">JavaScript is amazing</p>

    <!-- Output -->
    <p id="output"></p>

    <script>
        // Get text from DOM
        let text = document.getElementById("inputText").innerText;

        // Replace multiple characters
        let result = text
            .replace(/a/g, '@')
            .replace(/e/g, '3')
            .replace(/i/g, '1');

        // Display result
        document.getElementById("output").innerText = result;
    </script>
     <h2>Sort Strings Alphabetically (Ignoring Case)</h2>

    <!-- Original strings -->
    <ul id="inputList">
        <li>Banana</li>
        <li>apple</li>
        <li>Cherry</li>
        <li>mango</li>
    </ul>

    <!-- Output -->
    <ul id="outputList"></ul>

    <script>
        // Get list items from DOM
        let items = Array.from(document.querySelectorAll("#inputList li"))
                         .map(li => li.innerText);

        // Sort ignoring case
        items.sort((a, b) => a.toLowerCase().localeCompare(b.toLowerCase()));

        // Display sorted result
        let output = document.getElementById("outputList");
        items.forEach(item => {
            let li = document.createElement("li");
            li.innerText = item;
            output.appendChild(li);
        });
    </script>
    
</body>
</html>
